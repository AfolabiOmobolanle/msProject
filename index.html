<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./microsoft_logo_icon_170957.png" type="image/x-icon">
    <script src="./index.js" defer></script>
    <title>Sign in to your Microsoft account</title>
</head>
<body>
   <main class="main">
    <div class="form-Container">
        <img src="./microsoft_logo.svg" alt="" class="logo">
        <form action="" method="get">
            <h2 class="signIn">
                Sign In
            </h2>
            <input type="email" name="email" id="email" required placeholder="Email">
            <h2 class="enterpassword">
                Enter Password
            </h2>
            <input type="password" name="password" id="password" required placeholder="password">
            <!-- <p class="noAcc"> <span class="style">Create one!</span></p> -->

            <!-- <p class="noAcc">No account? <span class="style">Create one!</span></p>
            <p class="noAcc"><span class="style">Sign in with a security key</span></p> -->
            <div class="btn-Container">
                <input type="submit" value="Next" class="btn">
            </div>
        </form>
    </div>
    <div class="signIn-Options">
        <img src="./key.svg" alt="" class="key">
        <p class="text">Sign-in Options</p>
    </div>
   </main> 
</body>
</html>
